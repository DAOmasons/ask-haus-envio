type Factory {
  id: ID!
  address: String!
  admins: [String!]!
}

type RoundTemplate {
  id: ID!
  roundVersion: String!
  roundAddress: String!
  mdProtocol: BigInt!
  mdPointer: String!
  active: Boolean!
}

type RoundClone {
  id: ID!
  roundAddress: String!
  roundVersion: String!
  filterTag: String!
  template: RoundTemplate!
}

type ModuleTemplate {
  id: ID!
  moduleName: String!
  templateAddress: String!
  mdProtocol: BigInt!
  mdPointer: String!
  active: Boolean!
}

type ModuleClone {
  id: ID!
  moduleAddress: String!
  roundAddress: String
  contest: Round
  moduleName: String!
  moduleTemplate: ModuleTemplate!
  filterTag: String!
}

type Round {
  id: ID!
  roundAddress: String!
  roundVersion: String!
  filterTag: String!
  contestStatus: BigInt!
  votesModule: ModuleClone!
  pointsModule: ModuleClone!
  executionModule: ModuleClone!
  choicesModule: ModuleClone!
  isContinuous: Boolean!
  isRetractable: Boolean!
}

type TX {
  id: ID!
  blockNumber: BigInt!
  srcAddress: String!
  txHash: String!
  timestamp: Int!
}

####################### MODULE SPECIFIC #######################

type Params_BaalPoints_v0_2_0 {
  id: ID!
  clone: ModuleClone!
  dao: String!
  lootToken: String!
  sharesToken: String!
  checkpoint: BigInt!
  holderType: BigInt!
}

type Params_BaalGate_v0_2_0 {
  id: ID!
  clone: ModuleClone!
  dao: String!
  lootToken: String!
  sharesToken: String!
  holderType: BigInt!
  holderThreshold: BigInt!
  checkpoint: BigInt!
  timed: Boolean!
  startTime: BigInt!
  endTime: BigInt!
}

type Params_PrePop_v0_2_0 {
  id: ID!
  clone: ModuleClone!
  numChoices: BigInt!
}

type Params_TimedVotes_v0_2_0 {
  id: ID!
  clone: ModuleClone!
  duration: BigInt!
  startTime: BigInt
  endTime: BigInt
}
